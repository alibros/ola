<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OLA - Local LLM Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>OLA</h1>
      <select id="model-select"></select>
    </header>
    <main id="chat-area"></main>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>
    <div id="metrics-bar">
      <span id="current-metrics"></span>
      <button id="show-metrics" title="Show all model metrics">ðŸ“Š</button>
    </div>
    <footer>
      <span>OLA</span>
      <a href="https://github.com/ollama/ollama" target="_blank" rel="noopener">Powered by Ollama</a>
    </footer>
    <div id="metrics-modal" class="modal">
      <div class="modal-content">
        <span class="close" id="close-metrics">&times;</span>
        <h2>Model Performance Metrics</h2>
        <table id="metrics-table">
          <thead>
            <tr>
              <th>Model</th>
              <th>Size</th>
              <th>Avg Latency</th>
              <th>Tokens/sec</th>
              <th>User Rating</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <button id="reset-metrics" style="margin-top:1.5rem;float:right;background:#2563eb;color:#fff;border:none;padding:0.5rem 1.2rem;border-radius:6px;cursor:pointer;font-size:1rem;">Reset Metrics</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
